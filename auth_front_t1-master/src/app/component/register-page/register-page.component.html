<div class="container">
  <div class="form">
    <div class="title">Register</div>

      <input id="email" class="input" type="text" placeholder=" " #id  hidden/>

    <div class="input-container ic2">
      <input id="lastname" class="input" type="text" placeholder=" " #firstName/>
      <div class="cut"></div>
      <label for="lastname" class="placeholder">first Name</label>
    </div>
    <div class="input-container ic2">
      <input id="email" class="input" type="text" placeholder=" " #lastName/>
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">last Name</label>
    </div>
    <div class="input-container ic2">
      <input id="lastname" class="input" type="text" placeholder=" " #email/>
      <div class="cut"></div>
      <label for="lastname" class="placeholder">email</label>
    </div>
    <div class="input-container ic2">
      <input id="email" class="input" type="text" placeholder=" " #phone/>
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">phone</label>
    </div>
    <div class="input-container ic2">
      <input id="lastname" class="input" type="password" placeholder=" " #password/>
      <div class="cut"></div>
      <label for="lastname" class="placeholder">password</label>
    </div>
    <div class="input-container ic2">
      <input id="email" class="input" type="password" placeholder=" " #passwordConf/>
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Confirm password</label>
    </div>
    <button type="text" class="submit" (click)="register(
            +id.value,
            firstName.value,
            lastName.value,
            email.value,
            phone.value,
            password.value,
            passwordConf.value)">
      register
    </button>
    <div style=" margin-top: 20px ">
          <span class="errors" style="color: red ;">
            {{errors}}
          </span>
    </div>
  </div>

</div>
